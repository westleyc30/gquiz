<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>g quiz</title>
</head>
<body>
  <header>
    <h1>Ear Trainer</h1>
  </header>
  <main>
    <div class="menu__chord">
      <div class="chords">
        <h3>Chords</h3>
        <ul>
          <li>
            A Chords
            <ul>
              <li><button class="button__chord" data-chord="a.major">A Major</button></li>
              <li><button class="button__chord" data-chord="a.minor">A Minor</button></li>
            </ul>
          </li>
          <li>
            B Chords
            <ul>
              <li><button class="button__chord" data-chord="b.major">B Major</button></li>
              <li><button class="button__chord" data-chord="b.minor">B Minor</button></li>
            </ul>
          </li>
          <li>
            C Chords
            <ul>
              <li><button class="button__chord" data-chord="c.major">C Major</button></li>
              <li><button class="button__chord" data-chord="c.major">C Minor</button></li>
            </ul>
          </li>
          <li>
            D Chords
            <ul>
              <li><button class="button__chord" data-chord="d.major">D Major</button></li>
              <li><button class="button__chord" data-chord="d.major">D Minor</button></li>
            </ul>
          </li>
          <li>
            E Chords
            <ul>
              <li><button class="button__chord" data-chord="e.major">E Major</button></li>
              <li><button class="button__chord" data-chord="e.major">E Minor</button></li>
            </ul>
          </li>
          <li>
            F Chords
            <ul>
              <li><button class="button__chord" data-chord="f.major">F Major</button></li>
              <li><button class="button__chord" data-chord="f.major">F Minor</button></li>
            </ul>
          </li>
          <li>
            G Chords
            <ul>
              <li><button class="button__chord" data-chord="g.major">G Major</button></li>
              <li><button class="button__chord" data-chord="g.major">G Minor</button></li>
            </ul>
          </li>
      </div><!-- END Chords lists  -->
    </div><!-- END menu__chord -->
    <!-- <div class="quiz"></div> -->
    <div class="chord_display">
      <figure id="guitar-neck">

      </figure>
      <!-- <button>Strum</button> -->
    </div>

  <script src="main.js"></script>
